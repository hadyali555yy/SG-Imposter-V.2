name: Run Discord Bot

on:
  push:
    branches: [ main ]  # كل مرة تعمل push على الفرع main

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # حسب نسخة Node عندك

    - name: Install dependencies
      run: npm install

    - name: Run bot
      run: node index.js   # غير index.js باسم الملف الرئيسي للبوت
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}  # هتحط التوكن هنا
